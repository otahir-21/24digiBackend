# Deploy 24digiBackend to AWS Elastic Beanstalk on push to main
# Required secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY (or use OIDC)
name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "node_modules/*" -x ".git/*" -x ".env" -x ".env.*" -x "*.log" -x ".DS_Store" -x "coverage/*" -x ".nyc_output/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 24digi-backend
          environment_name: 24digi-backend-prod
          version_label: 24digi-${{ github.sha }}
          region: eu-north-1
          deployment_package: deploy.zip
